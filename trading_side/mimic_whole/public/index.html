<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Stock Prices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Real-Time Stock Prices</h1>
    <div class="container">
        <table id="stock-table">
            <thead>
                <tr>
                    <th data-sort="symbol" style="cursor: pointer;">Symbol <span id="symbol-sort-indicator">â‡„</span></th>
                    <th data-sort="price" style="cursor: pointer;">Price <span id="price-sort-indicator">â‡„</span></th>
                </tr>
            </thead>
            <tbody id="stock-tbody"></tbody>
        </table>
        
        <div id="place-order-form">
            <div class="form-group">
                <label for="symbol">Symbol</label>
                <div>
                    <span id="symbol-option"></span>
                    <span id="refresh-symbol-option" style="cursor: pointer;">ðŸ”ƒ</span>
                </div>
            </div>

            <div class="form-group">
                <label for="buy-sell-select">Buy/Sell</label>
                <select id="buy-sell-select">
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity-input">Quantity</label>
                <input type="number" id="quantity-input" min="1" step="1">
            </div>

            <div class="form-group">
                <label for="price-input">Price</label>
                <input type="number" id="price-input" min="1">
            </div>
            
            <button id="place-order-button">Place Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
